<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <!-- Google Font: 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome Pro 5.10.0 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="search-box">
        <form action="" id="search_form">
            <a href="" target="_blank" hidden></a>
            <!-- Search Field start from here -->
            <div class="search-area" tabindex="1">
                <button class="search-submit" type="submit"><i class="fas fa-search"></i></button>
                <label for="search"><i class="fas fa-caret-down"></i></label>
                <input class="drop-btn search-field" onclick="searchDrop()" id="search" type="text" name="username"
                    placeholder="Search" autocomplete="off" onkeydown="return (event.keyCode!=13);"/>
            </div>
            <!-- Search Field end here -->

            <!-- Search Suggestion Dropdown start from here -->
            <label for="search" id="search_drop" class="search-suggestion drop-content">
                <ul onclick="suggestionMarkDrop()" id="suggestion_mark">
                    <li class="suggestion-mark active" style="display: none;"></li>
                    <li class="investor-submit">
                        <div class="ssg-icon"><i class="fas fa-user"></i></div>
                        <div class="ssg-title">
                            <span class="ssg-title-text investor">Investor</span>
                            <span class="ssg-title-subtext">Find Investor</span>
                        </div>
                    </li>
                    <li class="entrepreneur-submit">
                        <div class="ssg-icon"><i class="fas fa-clipboard-list"></i></div>
                        <div class="ssg-title">
                            <span class="ssg-title-text entrepreneur">Entrepreneur</span>
                            <span class="ssg-title-subtext">Find Entrepreneur</span>
                        </div>
                    </li>
                    <li class="freelancer-submit">
                        <div class="ssg-icon"><i class="fas fa-briefcase"></i></div>
                        <div class="ssg-title">
                            <span class="ssg-title-text freelancer">Freelancer</span>
                            <span class="ssg-title-subtext">Find Freelancer</span>
                        </div>
                    </li>

                    <!-- type filter-->

                    <li onclick="typeInvestor()" class="suggestion-mark type-investor">
                        <div class="ssg-icon"><i class="fas fa-user"></i></div>
                        <div class="ssg-title">
                            <span class="ssg-title-text type-investor-value">Investor</span>
                            <span class="ssg-title-subtext">Find Investor</span>
                        </div>
                    </li>
                    <li onclick="typeEntrepreneur()" class="suggestion-mark type-entrepreneur">
                        <div class="ssg-icon"><i class="fas fa-clipboard-list"></i></div>
                        <div class="ssg-title">
                            <span class="ssg-title-text type-entrepreneur-value">Entrepreneur</span>
                            <span class="ssg-title-subtext">Find Entrepreneur</span>
                        </div>
                    </li>
                    <li onclick="typeFreelancer()" class="suggestion-mark type-freelancer">
                        <div class="ssg-icon"><i class="fas fa-briefcase"></i></div>
                        <div class="ssg-title">
                            <span class="ssg-title-text type-freelancer-value">Freelancer</span>
                            <span class="ssg-title-subtext">Find Freelancer</span>
                        </div>
                    </li>
                </ul>

            </label>
            <!-- Search Suggestion Dropdown end here -->

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
